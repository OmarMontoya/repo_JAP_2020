<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    
    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
    }

    .imagen {
      width: 500px;
      border-radius: 8px;
      margin: 5px;
    }

    .bloque {
      margin: auto;
      position: relative;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .bloque input {
      width: 350px;
      height: 45px;
      margin: 5px;
      text-align: left;
      border-radius: 8px;
    }

    .bloque button {
      width: 350px;
      height: 42px;
      text-align: center;
      border-radius: 8px;
      margin: 5px;
      font-size: larger;
    }

    .bloque button:hover {
      background-color: rgb(201, 12, 138);
      border: 3px solid yellowgreen;
      color: white;
    }
  </style>
</head>

<!--Se procederá a eliminar el contenido previo que informa sobre la fecha de entrega y 
  se inserta código para establecer el formulario de login-->

<body class="text-center">
  <div class="bloque">
    <img class="imagen" src="img/login.png" alt="imagen de login">
    <form  action="inicio.html" method="POST">
      <div>
        <input type="email" id="email" placeholder="Inserte su correo electrónico" required>
      </div>
      <div>
        <input type="password" id="password" placeholder="Inserte su contraseña" required>
      </div>
      <button type="submit" id="enviar">Iniciar Sesión</button>
    </form>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
